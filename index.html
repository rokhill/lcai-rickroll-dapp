<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LightChain Rick Roll</title>
  <link rel="preload" href="assets/fonts/LightChainSans-Regular.woff2?v=2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="assets/fonts/LightChainSans-Bold.woff2?v=2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="style.css?v=2" />
</head>
<body>
  <main class="wrap">
    <header class="hero">
      <div class="brand-mark" aria-hidden="true"></div>
      <h1 class="title">
        <span class="lc">LightChain</span> Rick Roll
      </h1>
      <p class="subtitle">Never gonna give up the chain. Live rolls, instant vibes.</p>
    </header>
    <section class="roll-box">
      <div id="roll-count">Loading rolls...</div>
      <button id="roll-button">Roll Again</button>
    </section>
    <section class="rickroll">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1&mute=1&loop=1&playlist=dQw4w9WgXcQ" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.2/dist/ethers.min.js" crossorigin></script>
  <script src="main.js?v=2"></script>
</body>
</html>
